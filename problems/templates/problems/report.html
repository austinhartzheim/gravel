{% extends "default.html" %}
{% block heading %}Report Problems{% endblock %}
{% block content%}
<!doctype html>
<html>
  <body>
    
    {% if error %}
    <div class="error">
      <p>{{ error }}</p>
    </div>
    {% endif %}

    <form method="post" action="/problem/report/submit">
      {% csrf_token %}
      <table>
	{{ form.as_p }}

	<tr><td colspan="2"><input type="submit" value="Submit" class="primary" /></td></tr>
      </table>
    </form>
  </body>
</html>
{% endblock %}
